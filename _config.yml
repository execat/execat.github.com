title:              execat
tagline:            (Co)ding!
# Index will read this line instead of "title -- tagline" if uncommented
# index_page_name:    This is a custom index header
description:        execat's blog
# Comment out url when working locally to resolve base urls correctly
url:                http://execat.github.io
destination:        execat.github.io

# Owner/author information
owner:
  name:           Anuj More
  avatar:         execat.jpg
  bio:            "Just another wannabe programmer from Mumbai."
  email:          anujmorex@gmail.com
  twitter:        "execat"
  github:         "execat"
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    "https://plus.google.com/u/0/112656332132179915048/posts"

# Analytics and webmaster tools stuff goes here
# google_analytics:   UA-41639695-1
# google_verify:      HAVENTRECEIVEDYET
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
# bing_verify:        38977C21D0794EC8ABAB1B3E8AF303A6

# Internal pages/posts to include in top navigation
links:
  - title: About
    url: /about
  - title: Articles
    url: /articles

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# timezone:    America/New_York
# timezone:     Asia/Kolkata
timezone:     GMT
future:       true
pygments:     true
markdown:     kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:    /:year/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less"]